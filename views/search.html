<!--SEARCH PAGE HTML with search form -->
<!DOCTYPE html>
<html>
    <head>
        <title><%=websiteName%></title>

    </head>

    <body>
        <h1>Search <%=websiteName%></h1>

        <!-- Sets up form with one input and a submit button -->
        <form action="/search-result" method="GET">
            <input id="search-box" type="text" name="keyword" value="e.g. Uniform" />
            <input type="submit" value="Search" />
        </form>

    </body>


</html>
